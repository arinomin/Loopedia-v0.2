  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- PWA Service Worker登録 (絶対パス使用) -->
    <script>
      // PWAサポートおよびService Worker登録
      function registerServiceWorker() {
        // Service Workerのサポートチェック
        if ("serviceWorker" in navigator) {
          // 現在のベースURLを取得（プロトコル + ホスト名）
          const baseUrl = window.location.origin;

          // 登録を遅延実行して他のリソース読み込みを妨げないようにする
          window.addEventListener("load", async () => {
            try {
              console.log("PWA: Attempting to register service worker...");

              // 絶対パスでサービスワーカーを登録する
              const swUrl = `${baseUrl}/service-worker.js`;
              console.log("PWA: Registering Service Worker at:", swUrl);

              const registration = await navigator.serviceWorker.register(
                swUrl,
                {
                  scope: "/",
                },
              );

              console.log(
                "PWA: Service Worker registration successful with scope:",
                registration.scope,
              );

              // サービスワーカーの状態を監視
              if (registration.installing) {
                console.log("PWA: Service Worker installing");
              } else if (registration.waiting) {
                console.log("PWA: Service Worker installed/waiting");
              } else if (registration.active) {
                console.log("PWA: Service Worker active");
              }
            } catch (error) {
              console.error("PWA: Service Worker registration failed:", error);
            }
          });
        } else {
          console.log("PWA: Service Workers are not supported in this browser");
        }
      }

      // 即時関数として実行
      (function () {
        registerServiceWorker();
      })();
    </script>

    <script

    ></script>
  </body>
